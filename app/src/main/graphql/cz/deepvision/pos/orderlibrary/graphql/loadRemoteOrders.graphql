query remoteOrders($branchIDs: [ID!], $orderStates: [OrderStateCategoryEnum!]) {
    orders: orders(
        order: {
            companyBranches: $branchIDs
            includeOldFinished: false,
            orderStateCategoryTarget:FE_ADMIN,
            orderStateCategoriesOR:$orderStates
        }

    ) {
        id
        orderStates{
            enum
        }
    }
}
